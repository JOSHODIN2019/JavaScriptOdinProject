<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">Enter number of squares per side</button>
    <div id="container">

    </div>

<style>
     #container {
     display: flex;
     flex-wrap: wrap;
     width: 256px;
     height: 256px;
     align-self: center;
     justify-items: center;

    }


</style>

<script>
    const btn = document.querySelector("#btn");
    const container = document.querySelector("#container");
    // const input = btn.value;
    let input;
    function popUp() {            
        input = prompt ("Enter the number of squares per side:"); 

        // create a new element <div> 256 times
        for (let i = 0; i < input * input; i++) {
            const content = document.createElement("div");
            content.style.border = "1px solid #000000";
            content.style.width = "16px";
            content.style.height = "16px";

             function randomColor() {
                let r = Math.floor(Math.random() * 256);
                let g = Math.floor(Math.random() * 256);
                let b = Math.floor(Math.random() * 256);
                return `rgb(${r}, ${g}, ${b})`;
            }

            //function that turns the div red
            function turnRed() {            
            content.style.backgroundColor = randomColor();
            }

           
            
            //turn the div red when cursor hover on it
            //the event listener INSIDE the loop
            //Because each square needs its own click listener.
            content.addEventListener("mouseover", turnRed); 
            container.appendChild(content);
        }
    }
    btn.addEventListener("click", popUp); 
   

    
  


</script>


</body>
</html>
