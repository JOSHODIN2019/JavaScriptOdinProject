<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="choice">Enter your choice:</div>
    <div>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div id="results"></div>
      <script>
       const resultsDiv = document.querySelector("#results");
       const choice = document.querySelector("#choice");
       //resultsDiv.textContent = "You win!";

        //select all buttons
        const rock = document.querySelector("#rock");  // Select element with id="btn"
        const paper = document.querySelector("#paper");
        const scissors = document.querySelector("#scissors");

        //add event listener and function to run 
        rock.addEventListener("click", playRound); // run alertFunction when button is clicked
        paper.addEventListener("click", playRound);
        scissors.addEventListener("click", playRound);


        //This function randomly selects one option for the computer in a Rock-Paper-Scissors game.

        // It uses Math.random() to generate a random number and Math.floor() to round it down to a whole number (0, 1, or 2).

        // Then, it converts that number into "rock", "paper", or "scissors".

        function getComputerChoice() {
             let man = Math.floor(Math.random() * 3)
             if (man === 1) {
                return "rock";
             }
             else if (man === 2) {
                return "paper";
             }
             else {
                return "scissors";
             }
             return man;
        }

            // getComputerChoice();




        // This function prompts the user to type their choice (rock, paper, or scissors) and returns that value.

        // function getHumanChoice() {
        //     //let display = prompt("Enter your choice:");
        //     choice.textContent = " ";
        //     return choice;
        // }
        //     // getHumanChoice();

       
            
        // let humanScore = 0;
        // let computerScore = 0;




        //This function takes two inputs: the human’s choice and the computer’s choice.

        //Compares them and decides the winner according to the rules of Rock-Paper-Scissors.

        //Logs the result (win, lose, draw, or error for invalid input).

        function playRound(event) {
            let humanChoice = event.target.id;
            const computerChoice = getComputerChoice();

            humanChoice = humanChoice.toLowerCase();

            if(humanChoice === "rock" && computerChoice === "rock") {
                resultsDiv.textContent = "Draw! Try again";
            }
             else if(humanChoice === "rock" && computerChoice === "scissors") {
                resultsDiv.textContent = "Human win! Rock beat Scissors";
            }
             else if(humanChoice === "rock" && computerChoice === "paper") {
                resultsDiv.textContent = "Computer wins! Paper beat Rock";
            }
             else if(humanChoice === "paper" && computerChoice === "paper") {
                resultsDiv.textContent = "Draw! Try again";
            }
            else if(humanChoice === "paper" && computerChoice === "rock") {
                resultsDiv.textContent = "Computer wins! Paper beat Rock";
            }
             else if(humanChoice === "paper" && computerChoice === "scissors") {
                resultsDiv.textContent = "Computer wins! Scissors beat Paper";
            }
             else if(humanChoice === "scissors" && computerChoice === "scissors") {
                resultsDiv.textContent = "Draw! Try again";
            }
             else if(humanChoice === "scissors" && computerChoice === "rock") {
                resultsDiv.textContent = "Computer wins! Rock beat Scissors";
            }
              else if(humanChoice === "scissors" && computerChoice === "paper") {
                resultsDiv.textContent = "Human wins! Scissors beat Paper";
            } else {
                resultsDiv.textContent = "Error input, Please Enter rock, paper or scissors";
            }

        }
        
        // let computer = getComputerChoice();

        // let human = getHumanChoice();

        // console.log(playRound(human, computer));
      

      </script>
